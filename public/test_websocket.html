<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 연결 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f0f0f0; padding: 10px; height: 300px; overflow-y: scroll; }
        button { padding: 10px; margin: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>🔌 WebSocket 연결 테스트</h1>
    
    <div>
        <button onclick="testConnection()">연결 테스트</button>
        <button onclick="clearLog()">로그 지우기</button>
    </div>
    
    <div id="log" class="log"></div>
    
    <script>
        let ws = null;
        
        function log(message, type = 'info') {
            const now = new Date().toLocaleTimeString();
            const logElement = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${now}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function testConnection() {
            log('🔍 서버 상태 확인 중...', 'info');
            
            try {
                // HTTP 서버 확인
                const response = await fetch('http://localhost:4000/api/status');
                if (response.ok) {
                    const data = await response.json();
                    log('✅ HTTP 서버 연결 성공', 'success');
                    log(`활성 에이전트: ${data.statistics.activeAgents}`, 'info');
                    
                    // WebSocket 연결 시도
                    testWebSocket();
                } else {
                    log('❌ HTTP 서버 응답 없음', 'error');
                }
            } catch (error) {
                log(`❌ HTTP 서버 오류: ${error.message}`, 'error');
            }
        }
        
        function testWebSocket() {
            log('🔌 WebSocket 연결 시도: ws://localhost:4001', 'info');
            
            if (ws) {
                ws.close();
            }
            
            ws = new WebSocket('ws://localhost:4001');
            
            ws.onopen = () => {
                log('✅ WebSocket 연결 성공!', 'success');
                
                // 테스트 메시지 전송
                const testMessage = {
                    type: 'AGENT_REGISTER',
                    agentId: 'test_agent_' + Date.now(),
                    capabilities: { type: 'test' }
                };
                ws.send(JSON.stringify(testMessage));
                log('📤 테스트 메시지 전송', 'info');
            };
            
            ws.onmessage = (event) => {
                log(`📥 메시지 수신: ${event.data}`, 'success');
            };
            
            ws.onclose = (event) => {
                log(`🔴 연결 종료: ${event.code} - ${event.reason}`, 'error');
            };
            
            ws.onerror = (error) => {
                log(`❌ WebSocket 오류: ${error}`, 'error');
            };
            
            setTimeout(() => {
                if (ws.readyState === WebSocket.CONNECTING) {
                    log('⏰ 연결 타임아웃', 'error');
                    ws.close();
                }
            }, 10000);
        }
        
        // 페이지 로드 시 자동 테스트
        window.onload = () => {
            log('🚀 WebSocket 테스트 페이지 시작', 'info');
        };
    </script>
</body>
</html>
